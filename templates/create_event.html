{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">MusicMatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_events' %}">My Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_event' %}"
                >Create Event</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Create Event Form -->
    <div class="container mt-5 create-event-form">
      <h2>Create an Event</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_title" class="form-label">Event Title</label>
          <input
            type="text"
            id="id_title"
            name="title"
            class="form-control"
            placeholder="Enter the event title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_bio" class="form-label">Bio</label>
          <textarea
            id="id_bio"
            name="bio"
            class="form-control"
            rows="3"
            placeholder="Enter a brief description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="id_venue" class="form-label">Venue</label>
          <input
            type="text"
            id="id_venue"
            name="venue"
            class="form-control"
            placeholder="Enter the venue"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_address" class="form-label">Address</label>
          <input
            type="text"
            id="id_address"
            name="address"
            class="form-control"
            placeholder="Enter the address (e.g., 123 Street, City, Postcode)"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_date" class="form-label">Date</label>
          <input
            type="datetime-local"
            id="id_date"
            name="date"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="id_music_genre" class="form-label">Music Genre</label>
          <select
            id="id_music_genre"
            name="music_genre"
            class="form-select"
            required
          >
            <option value="" disabled selected>Select a genre</option>
            <!-- Replace with dynamic options if available -->
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Create Event
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-auto">
      <div class="container">
        <p class="text-light text-center">
          &copy; 2025 MusicMatch. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
