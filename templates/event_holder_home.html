<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Holder Homepage</title>
  </head>
  <body>
    <h1>Welcome, {{ request.user.first_name }}</h1>
    <h2>Your Events</h2>
    <ul>
      {% for event in my_events %}
      <li>{{ event.title }} at {{ event.venue }} on {{ event.date }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'create_event' %}">Create New Event</a>
  </body>
</html>
