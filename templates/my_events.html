<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Created Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">My Created Events</h1>
      {% if events %} {% for event in events %}
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">{{ event.title }}</h3>
          <p class="card-text">{{ event.bio }}</p>
          <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
          <p class="card-text"><strong>Venue:</strong> {{ event.venue }}</p>
          <p class="card-text"><strong>Address:</strong> {{ event.address }}</p>
          <p class="card-text">
            <strong>Genre:</strong> {{ event.music_genre }}
          </p>
        </div>
      </div>
      {% endfor %} {% else %}
      <p>No events created yet.</p>
      {% endif %}
    </div>
  </body>
</html>
