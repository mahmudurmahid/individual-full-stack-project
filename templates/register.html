<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">MusicMatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/events/">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Register</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_first_name" class="form-label">First Name</label>
          <input
            type="text"
            id="id_first_name"
            name="first_name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_last_name" class="form-label">Last Name</label>
          <input
            type="text"
            id="id_last_name"
            name="last_name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_venue_name" class="form-label"
            >Venue Name (optional)</label
          >
          <input
            type="text"
            id="id_venue_name"
            name="venue_name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" id="id_email" name="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input
            type="password"
            id="id_password1"
            name="password1"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="id_password2"
            name="password2"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="id_role" class="form-label">Role</label>
          <select id="id_role" name="role" class="form-select">
            <option value="customer">Customer</option>
            <option value="event_holder">Event Holder</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <p>&copy; 2025 MusicMatch</p>
      </div>
    </footer>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript-->
    <script src="static/js/script.js"></script>
  </body>
</html>
